<app-main>
    <div class="form-group">
      <label for="image">Image</label>
      <select class="form-control" id="image" aria-describedby="imageHelp" [formControl]="image">
          <option>--Please select an image--</option>
          <option value="debian">Debian</option>
      </select>
      <small *ngIf="image == null" id="imageHelp" class="form-text text-muted">Please select an image.</small>
    </div>
</app-main>
